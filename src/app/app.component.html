<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="http://peragosystems.com/home" target="_blank">
        <img src="assets/PeragoPP.png" alt="logo" style="width:60px; height:80px;">
        <h1>Perago Systems</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="home">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/pages/welcomes">Home</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/pages/contact">Contact Us</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/pages/about">About Us</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Menu" nzIcon="menu">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/pages/register">Add New Dept</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/pages/view">View Departments</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/pages/tree-view">Perago Structure</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
